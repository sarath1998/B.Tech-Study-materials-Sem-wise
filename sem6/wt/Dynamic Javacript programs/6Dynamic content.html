<html>
<head> 
<title> Dynamic Content </title>
</head>

<body>
<center>
<br>
<h1>Customer Information  </h1>
<form>
Name : <input type="text" onmouseover="message(0)" onmouseout="message(3)"/>
<br><br>
Email: <input type="text" onmouseover="message(1)" onmouseout="message(3)"/>
<br><br>
Phone Number : <input type="text" onmouseover="message(2)" onmouseout="message(3)"/>
<br><br>

Advice Box : <textarea rows="10" cols="30" id="ad"> This box provides
 advices for filling the Customer information. </textarea>
</form>
</center>
<script type="text/javascript">

var help=["Name must have eight characters",
	  "Email must be of form : id@domain",
	  "Phone number must have 10 digits",
	  "Put Mouse on any field to get advice"];
function message(x)
{
 document.getElementById("ad").value=help[x];
}
</script>

</body>
</html>
