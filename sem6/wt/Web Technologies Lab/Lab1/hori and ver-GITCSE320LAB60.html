<html>
<head><title>Table horizontal and vertical align</title></head>
<body>
	<table border='3'>
		
		<tr>
			<th colspan="4">Alignment Options</th>
		
	</tr>
		<tr align="center">
			<th> </th>
			<th>option 1</th>
			<th>option 2</th>
			<th>option 3</th>
		</tr>

		<tr>
			<th>Horizontal Align</th>
			<td  align="left">Left</td>
			<td  align="right">Right</td>
			<td  align="center">Center</td>
		</tr>

		<tr>
			<th> Vertical Align(Valign)</th>
			<td  valign="top">Top</td>
			<td  valign="bottom">Bottom</td>
			<td  valign="center">Center</td>		
		</tr>

	</table>
</body>
</html>
