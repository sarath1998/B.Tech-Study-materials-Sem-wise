<html>
<head>
	<title>CSS styles</title>

	<style type="text/css">
		h1{
			font-size: 16;
			font-weight: bold;
			font-family: arial;
			color: red;
		}

		p.one{
			color: red;
			}

		p.two{
              color: green; 
			}
		p.sample{
			color: blue;
		}
		#id1{
            color: yellow;
		}
	</style>
</head>

<body>
	<h1>Introduction to CSS</h1>
	<p class="one">CSS stands for Cascading style sheet</p>
	<p class="two">CSS is used to various style specifications</p>
	<p class="sample">Three levels of css are Inline,Extenal,Document</p>
	<p style="color: black; font-size: 16">
	Order of preference is inline folwed by document follwed by external</p>
	<h3 id="id1">This is id style selector</h3>
</body>
</html>
