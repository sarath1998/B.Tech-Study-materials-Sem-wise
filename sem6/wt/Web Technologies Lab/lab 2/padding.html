<!DOCTYPE html>
<html>
<head>
	<title>Cell padding</title>
</head>
<body>
<table border="2" cellpadding="5" cellspacing="10">
	<tr>
		<th>Less Cell Padding</th>
		<th>More Cell Spacing</th>
	</tr>
</table>
<br>

<table border="3" cellpadding="1" cellspacing="0">

<caption>No cell spaceing</caption>
	<tr>
		<th>Left Cell</th>
		<th>Right Cell</th>
	</tr>
	
</table>
</body>
</html>
