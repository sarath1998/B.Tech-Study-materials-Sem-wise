<html>
<head></head>
<body>
	<script type="text/javascript">
		
		var choice;
	choice=	prompt("enter choice as 0,1,2,3");
		switch(choice)
		{
			case 0:document.write("<table border='0'>");
			break;
			case 1:document.write("<table border='1'>");
			break;
			case 2:document.write("<table border='2'>");
			break;
			case 3:document.write("<table border='3'>");
			break;
            default: document.write("<table border='4'>") 			;
            break;

		}
		document.write("<tr><th>CSE</th><th>ECE</th></tr><tr><td>200</td><td>500</td></tr></table>");
			
	</script>
</body>
</html>
